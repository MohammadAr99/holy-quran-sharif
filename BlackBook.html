<header>

<content>
  <div class="Button_Card" id="Button_Card">
     <ul>
        <script> 
        for (var i=0; i<StoreBookStory.length; i++)
        {
         document.write('<li><button class="Button" onclick="ListDetails()">'+StoreBookStory[i].buttonName+'</button></li>');
        }  
        </script>
     </ul>
  </div>
  
  <div class="Display_Card" id="Display_Card">
  <h3 id="Name_Show"></h3>
  <h5 id="Title_Show"></h5>
  <p id="Description_Show"></p>
  <button type="button" id="BackBtn" onclick="Back()">Back</button>
  
  </div>

<footer>

</footer>
<script>
  
  
function ListDetails()
{
   var ButtonCard = document.querySelector('.Button_Card');   
   var DisplayCard = document.getElementById("Display_Card");
      
      if(ButtonCard.style.display= "none")
      {
        DisplayCard.style.display= "block";
        DisplayCard.style.transition= "2s";
      }
}

 function Back()
 {
 var ButtonCard = document.querySelector('.Button_Card');
 var DisplayCard = document.getElementById("Display_Card");
  
  if(ButtonCard.style.display= "block")
  {
     DisplayCard.style.display= "none";
  }
       
 }
 
 var len = document.querySelectorAll(".Button").length;
 let nameShow = document.getElementById("Name_Show");
 let titleShow = document.getElementById("Title_Show");
 let descriptionShow = document.getElementById("Description_Show");
 
 
for(var i=0; i<len; i++)
{
  let buttons = document.querySelectorAll(".Button")[i];
  
 buttons.addEventListener("click", function()
 {
  buttonText = this.innerHTML;
  
   for(var j=0; j<SuraMatchPrint.length; j++)
   {
       if(buttonText==SuraMatchPrint[j])
       {
        
        nameShow.innerText = StoreBookStory[j].name;
        titleShow.innerText = StoreBookStory[j].title;
        descriptionShow.innerText = StoreBookStory[j].description;
        
        
       }
   }
  
 });
 
} 
      
</script>
